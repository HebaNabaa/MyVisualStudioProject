<m-container>
  <br><br><br><br>
  <div class="pure-g">
    <div class="pure-u-1-3">
      <h1>Doctors' Load Calculation</h1>
      <table class="pure-table pure-table-bordered Table">
        <thead>
          <tr>
            <th>Doctor</th>
            <th>Load</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="drLynnCount < 4" class="class= pure-table Green ">
            <td>Dr. Lynn Abbidi</td>
            <td>{{ drLynnCount }}</td>
          </tr>
          <tr *ngIf="drLynnCount === 4" class="class= pure-table Yellow ">
            <td>Dr. Lynn Abbidi</td>
            <td>{{ drLynnCount }}</td>
          </tr>
          <tr *ngIf="drLynnCount > 4" class="class= pure-table Red ">
            <td>Dr. Lynn Abbidi</td>
            <td>{{ drLynnCount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</m-container>
