<m-container>
<br><br><br><br>
  <h1  style="text-align:center;"> Errors </h1>
  <table class="pure-table pure-table-bordered error-table">
    <thead>
      <tr class="table-Dareen">
        <th>Error Type</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let error of errors$ | async">
        <td>{{ error.Type }}</td>
        <td>{{ error.Message }}</td>
      </tr>
    </tbody>
  </table>
</m-container>
