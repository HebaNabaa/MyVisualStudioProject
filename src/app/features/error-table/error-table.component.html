<m-container>
  <h1>Errors Table</h1>
  <table class="pure-table pure-table-bordered error-table">
    <thead>
      <tr class="table-Dareen">
        <th>Error Type</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let error of errors$ | async">
        <td>{{ error.type }}</td>
        <td>{{ error.message }}</td>
      </tr>
    </tbody>
  </table>
</m-container>
